<app-navbar></app-navbar>
<div class="container p-3">

  <div class="form-container mx-auto form">
    <div *ngIf="success" class="alert alert-success w-100 text-center">Registered Successfully!</div>
    <div *ngIf="error" class="alert alert-danger w-100 text-center">{{errorMsg}}</div>
    <div class="card p-4 w-100">
      <div class="card-title">
        <h1 class="fw-bold fs-4 text-center">Register</h1>
      </div>
      <hr/>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name<span style="color: red;">*</span></label>
            <input formControlName="fname" type="text" class="form-control" id="firstName" placeholder="">
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name<span style="color: red;">*</span></label>
            <input formControlName="lname" type="text" class="form-control" id="lastName" placeholder="" v>
          </div>


          <div class="col-12">
            <label for="email" class="form-label">Email<span style="color: red;">*</span></label>
            <input formControlName="email" type="email" class="form-control" id="email">
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Password<span style="color: red;">*</span></label>
            <input formControlName="password" type="password" class="form-control" id="password">
          </div>

          <div class="col-md-6">
            <label for="cpassword" class="form-label">Confirm Password<span style="color: red;">*</span></label>
            <input formControlName="cpassword" type="password" class="form-control" id="cpassword">

          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address<span style="color: red;">*</span></label>
            <input formControlName="address" type="text" class="form-control" id="address">
          </div>
          <div class="col-12">
            <label for="dob" class="form-label">Date of Birth<span style="color: red;">*</span></label>
            <input type="date" formControlName="dob" class="form-control" id="dob">
          </div>
          <div class="col-md-6">
            <label for="pan" class="form-label">PAN<span style="color: red;">*</span></label>
            <input type="text" formControlName="pan" class="form-control" id="pan">
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number<span style="color: red;">*</span></label>
            <input type="text" formControlName="mobile" class="form-control" id="mobile">
          </div>
          <div class="col-md-6">
            <label for="country" class="form-label">Country<span style="color: red;">*</span></label>
            <select formControlName="country" class="form-select" id="country">
              <option value="">Choose...</option>
              <option value="united states">United States</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="state" class="form-label">State<span style="color: red;">*</span></label>
            <select formControlName="state" class="form-select" id="state" required="">
              <option value="">Choose...</option>
              <option value="california">California</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 my-3">Register</button>
      </form>
    </div>
  </div>
</div>
